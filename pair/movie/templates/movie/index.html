{% extends 'base.html' %} {% block content %}

<body>
  <div style="text-align: right">
    <a href="{% url 'movie:new'%}" class="btn btn-outline-danger"> 작성 버튼</a>
  </div>

  <table class="table">
    <tr>
      <th>리뷰번호</th>
      <th>리뷰 제목</th>
      <th>작성 시간</th>
    </tr>

    {% for r in review %}
    <tr>
      <td>{{ r.pk }}</td>
      <td>
        <a
          href="{% url 'movie:detail' r.pk %}"
          style="text-decoration: none; color: black"
        >
          {% if r.title == "" %}
          <!-- 제목이 ''면 -->
          제목 없음 {% else %} {{ r.title }} {% endif %}
        </a>
      </td>
      <td>{{ r.created_at.isoformat }}</td>
      <!-- isoformat : yyyy-mm-dd로 -->
    </tr>
    {% endfor %}
  </table>
</body>
{% endblock%}
